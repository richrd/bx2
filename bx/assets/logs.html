<!doctype html>
<html>
    <head>
        <title>$title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
    </head>
    <body>
        <div id="main">
            <div id="top">
                <header>
                    <div class="title">
                        <h1>$title</h1>
                    </div>
                    <p>$description</p>
                </header>
            </div>
            <div id="middle">
                <div class="controls">
                    <button id="log-toggle-meta">Toggle join/part/quit</button>
                    <button id="log-toggle-colors">Toggle nick colors</button>
                </div>
                <div class="log-records">
                    $records
                </div>
            </div>
            <div id="bottom">
            </div>
        </div>
        <script src="/assets/logs.js"></script>
    </body>
</html>
